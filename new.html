    <h2>신약성경</a></h2>
    <p>신약성경은 <a <href="https://namu.wiki/w/%ED%9E%88%EB%B8%8C%EB%A6%AC%EC%96%B4">히브리어</a>로 쓰인 구약성경과 달리 <a href="https://namu.wiki/w/%EA%B7%B8%EB%A6%AC%EC%8A%A4%EC%96%B4">그리스어</a>(코이네 그리스어)로 쓰여졌다. 라틴어가 아니라. 이는 당시의 예수를 믿고 따르던 그리스도인들이 서로 다른 지역들에 따른 언어 차이를 해소하기 위해 쓴 방법이, 헬레니즘 시대의 공용어였던 그리스어를 사용하는 것이었기 때문이다. 고대 시절부터 로마 제국의 동부 지역에서는 라틴어보다 그리스어가 더 많이 쓰였다.</p>
