    <h2>구약성경</a></h2>
    <p><a href="https://namu.wiki/w/%EA%B8%B0%EB%8F%85%EA%B5%90">기독교</a>의 경전.[3] 본래 유대교의 경전인 타나크 정경(기독교에서 말하는 구약)과 기독교 이후에 집필된 신약성경을 하나로 묶은 것이다.</p>
    <p>성경 속 인물들에서 따온 사람들의 이름, 성경을 소재로 한 서양 예술 작품들과 각종 문학, 음악, 조각, 그리고 성경 속 사건들을 기념하는 부활절 문화 등 전 세계에 널리 퍼진 기독교 문화권의 상당 부분이 성경에 기반한 기독교적 관습에서 비롯되었다.</p>
